<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-plus"></i>FORM ADD NEW PRODUCT
                </div>
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="barcode">
                                BARCODE:
                                <small class="text-danger" *ngIf="barcode?.invalid && barcode.errors.required">
                                    * Barcode ID is required.
                                </small>
                                <small class="text-danger" *ngIf="barcode?.invalid && barcode.errors.invalidNumber">
                                    * Value has to be a number.
                                </small> 
                            </label>
                            <input type="text" formControlName="barcode" class="form-control" id="barcode" placeholder="Enter Barcode">
                        </div>
                        <div class="form-group">
                            <label for="name">
                                PRODUCT NAME :
                                <small class="text-danger" *ngIf="name?.invalid && name.errors.required">
                                    * Name is required.
                                </small>
                            </label>
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <!--<div class="form-group">
                            <label for="nanomart">NANOMART NAME :</label>
                            <select formControlName="nanomart" class="form-control" name="nanomart" id="nanomart">
                                <option value="">-- Choose --</option>
                            </select>
                        </div>-->
                        <div class="form-group">
                            <label for="price">
                                PRICE :
                                <small class="text-danger" *ngIf="price?.invalid && price.errors.required">
                                    * Price is required.
                                </small>
                                <small class="text-danger" *ngIf="price?.invalid && price.errors.invalidNumber">
                                    * Price has to be a number.
                                </small>
                            </label>
                            <input type="text" formControlName="price" class="form-control" id="price" placeholder="Enter Price">
                        </div>
                        <div class="form-group">
                            <label for="description">DESCRIPTION :</label>
                            <textarea formControlName="description" class="form-control" name="description" id="description" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image_base64">IMAGE :</label>
                            <input type="file" formControlName="image_base64" name="image_base64" id="image_base64" class="form-control" (change)="handleFileSelect($event)"/>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!productForm?.valid"><i class="fa fa-save"></i> Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
