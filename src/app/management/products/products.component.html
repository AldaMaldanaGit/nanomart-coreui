<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> PRODUCT LIST
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <input [(ngModel)]="searchText" class="form-control" placeholder="Search">
                      </div>
                      <div class="col-md-8">
                        <div class="pull-right">
                          <a href="#" [routerLink]="[ '/management/product-create']" class="btn btn-primary"><i class="fa fa-plus"></i> Add New Product</a>
                        </div>
                      </div>
                    </div>
                      <div class="table-responsive">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>BARCODE</th>
                              <th>NANOMART</th>
                              <th>PRODUCT NAME</th>
                              <th>PRICE</th>
                              <th>DESCRIPTION</th>
                              <th>IMAGE URL</th>
                              <th>ACTIONS</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of productsData | filter: searchText | paginate: { itemsPerPage: count, currentPage: p }">
                              <td>{{item.id}}</td>
                              <td>{{item.barcode}}</td>
                              <td>{{item.nanomart_id}}</td>
                              <td>{{item.name}}</td>
                              <td>{{item.price}}</td>
                              <td>{{item.description}}</td>
                              <td>{{item.image_url}}</td>
                              <td>
                                <button type="button" class="btn btn-warning btn-outline btn-sm" aria-pressed="true" [routerLink]="['/management/product-edit/', item.id]"><i class="cui-pencil icons"></i></button>
                                <button type="button" class="btn btn-danger btn-outline btn-sm" aria-pressed="true" (click)="delete(item)"><i class="cui-trash icons"></i></button>
                              </td>   
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="text-right">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
