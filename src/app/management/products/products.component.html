<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> Simple Table
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-md-4">
                        <input [(ngModel)]="searchText" class="form-control" placeholder="Search">
                      </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>BARCODE</th>
                            <th>NANOMART</th>
                            <th>PRODUCT NAME</th>
                            <th>PRICE</th>
                            <th>DESCRIPTION</th>
                            <th>IMAGE URL</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of productsData | filter: searchText | paginate: { itemsPerPage: count, currentPage: p }">
                            <td>{{item.id}}</td>
                            <td>{{item.barcode}}</td>
                            <td>{{item.nanomart_id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.image_url}}</td>   
                          </tr>
                        </tbody>
                      </table>
                      <div class="text-right">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
